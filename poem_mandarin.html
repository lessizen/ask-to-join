<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="story.css">

  <title></title>
</head>

<body>

  <div class="container">

    <div class="v0">
      鹅、鹅、鹅，
      (é é é)
    </div>

    <div class="v1">
      曲项向天歌。
      (qū xiàng xiàng tiān gē)
    </div>

    <div class="v2">
      白毛浮绿水，
      (bái máo fú lǜ shuǐ)
    </div>

    <div class="v3">
      红掌拨清波
      (hóng zhǎng bō qīng bō)
    </div>

    <div class="v0_en">
      Goose, goose, goose,
    </div>

    <div class="v1_en">
      You bend your neck towards the sky and sing.
    </div>

    <div class="v2_en">
      Your white feathers float on the emerald water,
    </div>

    <div class="v3_en">
      Your red feet push the clear waves.
    </div>

  </div>


  <script src="jquery-3.4.0.min.js" charset="utf-8">
  </script>
  <script src="app.js" charset="utf-8">
  </script>


</body>

</html>
